<div class="w-ful bg-green-600 px-6 py-4 flex justify-between" >
    <div>
        <h1 class="text-white text-xl sm:text-2xl font-bold" >EcFile</h1>
    </div>
    <div>
        <button (click)="logout()" class="border border-white hover:bg-white text-white hover:text-green-800 px-2 text-sm rounded" >Logout</button>
    </div>
</div>
<div class="container mx-auto px-4  py-8">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl text-green-800 font-bold">Admin Panel</h2>
      <div class="relative">
        <i class="absolute  inset-y-0  px-2 py-2 flex items-center fas fa-search text-blue-600"></i>
        <input type="text" class="input pl-10 pr-3 py-2 w-64 border rounded-md text-sm text-gray-800" [(ngModel)]="searchQuery" (input)="search()" placeholder="Search..." />
      </div>
    </div>  
  
    <div class="overflow-x-auto shadow overflow-hidden border-b border-gray-200  rounded-md">
      <table class="min-w-full divide-y  divide-gray-200">
        <thead class=" bg-green-600 ">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              SL.NO
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              NAME OF USER
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              EMAIL
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
                IMAGE
            </th>
            
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
                MOBILE NO.
            </th>
          </tr>
        </thead>
        <tbody *ngIf="users" class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of users  let i = index">
           
            <td class="px-6 py-4  whitespace-nowrap">{{i+1}}</td>
            <td class="px-6 py-4  whitespace-nowrap">{{item.username }}</td>
            <td class="px-6 py-4  whitespace-nowrap">{{item.email}}</td>
        
            <td class="px-6 py-4  whitespace-nowrap "><img  [src]="item?.profile?.url" alt="" class="w-16 h-16">
           <span class="cursor-pointer text-xs border border-gray-200 hover:bg-gray-300  px-2 rounded"  (click)="triggerDownload(item?.profile?.url,item?.profile?.url)" > Download</span></td>
            <td class="px-6  py-4 whitespace-nowrap">{{item.mobile }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="users.length === 0" class="text-center  mt-4 text-md font-mediumflex justify-center items-center">
        No results found! 
      </div>
    </div>
  
    
  </div>
